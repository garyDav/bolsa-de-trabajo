<br><br>
<div class="container" ng-controller="empresaCtrl" ng-init="findOne();">
	<div class="row">
		<div class="col s12 m5">
			<img ng-src="material/img/{{one_data.photo}}" class="responsive-img z-depth-3">
		</div>
		<div class="col s12 m7">
			<div class="card grey lighten-5">
				<div class="card-content">
					<span class="card-title">Empresa: {{one_data.name}} </span>
				</div>
				<div class="card-action">
					<div class="row">
						<div class="input-field col s12 m6">
							Correo: <input id="email" type="email" value="{{one_data.email}}" readonly>
							<!--<label for="email">Correo</label>-->
						</div>
						<div class="input-field col s12 m12">
							Direccion: <input id="address" type="text" value="{{one_data.address}}" readonly>
							<!--<label for="address"></label>-->
						</div>
						<div class="input-field col s12 m6">
							Telefono: <input id="phone" type="text" value="{{one_data.phone}}" readonly>
							<!--<label for="phone">Telefono</label>-->
						</div>
						<div class="input-field col s12 m6">
							Celular: <input id="cell" type="number" value="{{one_data.cell}}" readonly>
							<!--<label for="cell">Celular</label>-->
						</div>
						<div class="input-field col s12">
							Descripcion: <textarea id="detail" class="materialize-textarea" ng-model="one_data.detail" readonly></textarea>
							<!--<label for="textarea1">Textarea</label>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script>
	$(document).ready(function() {
		$('#textarea1').val('New Text');
		$('#textarea1').trigger('autoresize');
		$('input#input_text, textarea#detail').characterCounter();
	});
</script>
