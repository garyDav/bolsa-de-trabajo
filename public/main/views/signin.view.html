<div class="container contenido animated fadeIn" ng-controller="mainCtrl">
	<div class="row">
		<div class="col s12">
			<div class="row">
				<div class="col offset-m1 m4 hide-on-small-only ">
					
  						<img src="material/img/iphone.png" class="responsive-img" alt="">
					
				</div>
				<div class="col s12 m6">
					
					<!-- Sign in -->
					<div class="card-panel login">

						<center>
							<img src="material/img/appLogo.png" class="logo responsive-img center" style="width: 150px" alt="">
						</center>
						<div class="row">

							<form role="form" name="login">
			        		<!-- nombre usuario -->
			        		<div class="input-field col s10 offset-s1">
			        			<i class="material-icons prefix">account_circle</i>
			         			 <input  id="usuario" type="email" class="validate" ng-model="user.correo" required>
			          			<label for="usuario">Correo</label>
			          		</div>
			        		<!-- password -->
			        		<div class="input-field col s10  offset-s1">
			        			<i class="material-icons prefix">lock</i>
			         			 <input  id="password" type="password" class="validate" ng-model="user.contra" required>
			          			<label for="password">Contrase√±a</label>
			        		</div>
							
							<center>
								<a href="#" class="btn center waves-effect waves-light blue" ng-click="ingresar(user)" ng-disabled="login.$invalid">Entrar <i class="material-icons right">send</i></a>
								<!--<button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="login.$invalid">Entrar
									<i class="material-icons right">send</i>
								</button>-->
							</center>
							</form>

						</div>
						<p class="center-align"> <span class="azul">No tienes cuenta?</span> <a href="signup/">Registrate</a></p>
						<p>{{msgtxt}}</p>
					</div>

				</div>
			</div>
		</div>

		
	</div>
</div>
