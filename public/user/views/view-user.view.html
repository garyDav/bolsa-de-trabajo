<br><br>
<div class="container" ng-controller="userCtrl" ng-init="findOne();">
	<div class="row">
		<div class="col s12">
			<div class="card grey lighten-5">
				<div class="card-content">
					<span class="card-title">Bienvenido Administrador: {{one_data.name}} {{one_data.last_name}} </span>
				</div>
				<div class="card-action">
					<div class="row">
						<div class="input-field col s12 m6">
							Correo: <input type="email" value="{{one_data.email}}" readonly>
						</div>
						<div class="input-field col s12 m6">
							Celular: <input type="number" value="{{one_data.cell}}" readonly>
						</div>
						<div class="input-field col s12">
							Fecha de registro: <input type="text" value="{{one_data.fec}}" readonly>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script>
	$(document).ready(function() {
		$('#textarea1').val('New Text');
		$('#textarea1').trigger('autoresize');
		$('input#input_text, textarea#detail').characterCounter();
	});
</script>
